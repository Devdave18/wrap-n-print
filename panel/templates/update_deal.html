{% extends 'header1.html'%}
{% block content %}



  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Categories</h1>

    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-10">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Categories</h5>

              <!-- General Form Elements -->
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                      <input class="form-control" name="img" type="file" id="formFile" value="{{deal.img}}">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                        <input type="date" id="dateInput" name="date" pattern="\d{4}-\d{2}-\d{2}" required value="{{ deal.date|date:'Y-m-d' }}">
                    </div>
                </div>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Link</label>
                    <div class="col-sm-10">
                      <input type="name" name="link" class="form-control" value="{{deal.link}}">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-10">
                      <button type="submit" name="submit" class="btn btn-primary">Submit Form</button>
                    </div>
                  </div>
              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

 

  {% endblock %}
