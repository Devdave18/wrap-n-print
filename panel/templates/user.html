{% extends 'header1.html'%}
{% block content %}



  <main id="main" class="main">

    <div class="pagetitle">
      <h1>User</h1>

    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">User</h5>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Table with hoverable rows</h5>

              <!-- Table with hoverable rows -->
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                  </tr>
                </thead>
                <tbody>
                  {% for variable in user %}
                  <tr >
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>{{variable.username}}</td>
                  <td>{{variable.password}}</td>
                  <!-- <td>2016-05-25</td> -->
                  <td><a href="/panel/deleterow9/{{variable.id}}/" class="btn btn-danger m-2">Delete</a></td>
                  <td><a href="/panel/contactup/{{variable.id}}/" class="btn btn-danger m-2">Update</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table with hoverable rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

 

  {% endblock %}
