{% extends 'header1.html'%}
{% block content %}



  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Blogs</h1>

    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Blog</h5>

              <!-- General Form Elements -->
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText"  class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="name" name="title" class="form-control" value="{{blog.title}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Image1</label>
                  <div class="col-sm-10">
                    <input class="form-control" name="img1" type="file" id="formFile" value="{{blog.img1}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Image2</label>
                  <div class="col-sm-10">
                    <input class="form-control" name="img2" type="file" id="formFile" value="{{blog.img2}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Image3</label>
                  <div class="col-sm-10">
                    <input class="form-control" name="img3" type="file" id="formFile" value="{{blog.img3}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Discription1</label>
                  <div class="col-sm-10">
                    <input type="name" name="description1" class="form-control" value="{{blog.description1}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Discription2</label>
                  <div class="col-sm-10">
                    <input type="name" name="description2" class="form-control" value="{{blog.description2}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Discription3</label>
                  <div class="col-sm-10">
                    <input type="name" name="description3" class="form-control" value="{{blog.description3}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-10">
                      <input type="date" id="dateInput" name="date" pattern="\d{4}-\d{2}-\d{2}" required value="{{ blog.date|date:'Y-m-d' }}">
                  </div>
              </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Author</label>
                  <div class="col-sm-10">
                    <input type="name" name="author" class="form-control" value="{{blog.author}}">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" name="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>
              </form><!-- End General Form Elements -->

            </div>
          </div>
          

        </div>
      </div>
    </section>

  </main><!-- End #main -->

 

  {% endblock %}
